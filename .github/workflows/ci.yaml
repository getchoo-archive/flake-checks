name: CI

on:
  push:
    paths:
      - ".github/workflows/**"
      - "**.nix"
    branches: [main]
  pull_request:
    paths:
      - ".github/workflows/**"
      - "**.nix"
  workflow_dispatch:

jobs:
  test:
    name: Run tests

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26

      - name: Build release.nix
        run: |
          nix flake check ./test \
            --print-build-logs \
            --show-trace
